{% extends "base.html" %}

{% load i18n bootstrap3 %}

{% block head %}
    {{ block.super }}
    <style type="text/css">
        .rojo {
        	color: red;
        }
    </style>
    {{ news_form.media }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h2>
                {{ event.title }}
            </h2>
            <p>{{ event.description|safe }}</p>
            <p>{{ event.start_date }}</p>
            <p>{{ event.end_date }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a href="{% url "events_list" %}" class="btn btn-default"><<</a>
        </div>
    </div>
{% endblock %}
